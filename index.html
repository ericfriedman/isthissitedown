<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is This Site Down?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #container {
            text-align: center;
        }

        #urlInput {
            width: 300px;
            height: 40px;
            font-size: 18px;
            padding: 0 10px;
            margin-bottom: 10px;
        }

        #submitBtn {
            height: 45px;
            width: 100px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="urlInput" placeholder="Enter a website URL">
        <button id="submitBtn">Check</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (validateURL(url)) {
                checkWebsiteStatus(url);
            } else {
                updateResult('Invalid URL', false);
            }
        });

        function validateURL(url) {
            const pattern = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/;
            return pattern.test(url);
        }

        function checkWebsiteStatus(url) {
            // Placeholder: Functionality to be implemented in serverless function
            // Update this function to make a request to your serverless API
            console.log('Checking website status for:', url);
            // Simulated result
            setTimeout(() => updateResult(`"${url}" is up`, true), 2000);
        }

        function updateResult(message, isUp) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.style.color = isUp ? 'green' : 'red';
        }
    </script>
</body>
</html>
